<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="signInForm" class="form-signin login-form">
    <h3 class="txt-color-mg">Sign In</h3>

    <label for="inputEmail" class="sr-only">Email:</label>
    <input type="email" id="inputEmail" formControlName="email" class="form-control" required>
    <div *ngIf="signInForm.get('email').invalid && (signInForm.get('email').dirty || signInForm.get('email').touched)">
      <div *ngIf="signInForm.get('email').errors?.['required']" class="txt-error">
        Email is required.
      </div>
      <div *ngIf="signInForm.get('email').errors?.['email']" class="txt-error">
        Email must be a valid email address.
      </div>
    </div>

    <label for="inputPassword" class="sr-only">Password:</label>
    <input type="password" id="inputPassword" formControlName="password" class="form-control" minlength="8" required>
    <div
      *ngIf="signInForm.get('password').invalid && (signInForm.get('password').dirty || signInForm.get('password').touched)">
      <div *ngIf="signInForm.get('password').errors?.['required']" class="txt-error">
        Password is required.
      </div>

      <div *ngIf="signInForm.get('password').errors?.['minlength']" class="txt-error">
        Password must be at least 8 characters long.
      </div>

    </div>


    <div *ngIf="errorMessage" class="txt-error">
      {{ errorMessage }}
    </div>


    <div class="row">
      <div class="col-8 mt-2 anchor" (click)="openRegistrationPage()">Don't have an account?</div>
      <div class="col-4">
        <!-- [disabled]="!signInForm.valid" -->
        <button class="btn btn-lg btn-primary btn-block mt-2 right-corner" type="submit">Sign In</button>
      </div>
    </div>
  </form>
</div>
